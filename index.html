<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="left">
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="image of leaves">
    <div class="logo-area">
      <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo of the odin project">
      <h1><span>ODIN</span></h1>
    </div>
    <p class="credit">Photo by Halie West on&nbsp;<a href="https://unsplash.com/photos/25xggax4bSA"> Unsplash</a></p>
  </div>
  <div class="right">
    <p>You <i>know</i> you want to.</p>
    <div class="form">
      <form action="" method="post">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name" name="last-name">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone-numer">PHONE NUMBER</label>
          <input type="number" id="phone-number" name="phone-number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password">
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
      </form>
    </div>
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
