<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="info-left">
      <h2 id="weather">
        <span class="material-symbols-outlined">sunny<span>
      </h2>
      <h3 id="place"></h3>
      <p id="time"></p>
      <h2 id="temperature"></h2>
      <div>
        <span class="material-symbols-outlined">search</span>
        <input type="text" id="search">
      </div>
      <div>
        <span class="material-symbols-outlined">device_thermostat</span>
        <p>Feels like<br><span id="feels_like" class="h3"></span></p>
      </div>
      <div>
        <span class="material-symbols-outlined">humidity_percentage</span>
        <p>Humidity<br><span id="humidity" class="h3"></span></p>
      </div>
      <div>
        <span class="material-symbols-outlined">umbrella</span>
        <p>Chance of Rain<br><span id="rain" class="h3"></span></p>
      </div>
      <div>
        <span class="material-symbols-outlined">air</span>
        <p>Wind Speed<br><span id="wind" class="h3"></span></p>
      </div>
    </div>
    <div class="info-right">
      
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
