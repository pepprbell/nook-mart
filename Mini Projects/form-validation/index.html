<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label for="email">E-MAIL</label>
        <input type="email" id="email" autocomplete="email">
      </div>
      <div>
        <label for="country">COUNTRY</label>
        <select name="country" id="country">
          <option value="korea">Korea</option>
          <option value="canada">Canada</option>
        </select>
      </div>
      <div>
        <label for="zip">ZIP CODE</label>
        <input name="zip" type="number" id="zip">
      </div>
      <div>
        <label for="password">PASSWORD</label>
        <input name="password" type="password" id="password" autocomplete="new-password">
      </div>
      <div>
        <label for="passConfirm">PASSWORD<br>CONFIRMATION</label>
        <input name="passConfirm" type="password" id="passConfirm" autocomplete="new-password">
      </div>
      <button>SUBMIT</button>
    </form>
  </div>
  <script src="./validate.js"></script>
</body>
</html>
