<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="screen">
      <p data-key="equation"></p>
      <h1 data-key="number">0</h1>
    </div>
    <div class="inputs">
      <button data-key="27" class="large">C</button>
      <button data-key="8">↩</button>
      <button data-key="111">÷</button>
      <button data-key="103">7</button>
      <button data-key="104">8</button>
      <button data-key="105">9</button>
      <button data-key="106">×</button>
      <button data-key="100">4</button>
      <button data-key="101">5</button>
      <button data-key="102">6</button>
      <button data-key="109">-</button>
      <button data-key="97">1</button>
      <button data-key="98">2</button>
      <button data-key="99">3</button>
      <button data-key="107">+</button>
      <button data-key="96" class="large">0</button>
      <button data-key="110">.</button>
      <button data-key="13">=</button>
    </div>
  </div>
  <script src="./calculate.js"></script>
  <script src="./index.js"></script>
  <script src="./input.js"></script>
</body>
</html>
